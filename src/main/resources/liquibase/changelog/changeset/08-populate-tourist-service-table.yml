databaseChangeLog:
  - changeSet:
      id: 08-populate-tourist-service-table
      author: Ivan Makhorin
      context: main
      changes:
        - insert:
            tableName: tourist_service
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: service_name
                  value: Transfer
              - column:
                  name: description
                  value: Наша компания предоставит Вам транспорт для путешествия.
        - insert:
            tableName: tourist_service
            columns:
              - column:
                  name: id
                  value: 2
              - column:
                  name: service_name
                  value: Guide
              - column:
                  name: description
                  value: Наша компания предоставит Вам гида для путешествия.
        - insert:
            tableName: tourist_service
            columns:
              - column:
                  name: id
                  value: 3
              - column:
                  name: service_name
                  value: Insurance
              - column:
                  name: description
                  value: Наша компания предоставит Вам страховку для путешествия.